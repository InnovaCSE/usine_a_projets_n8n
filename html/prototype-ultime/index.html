<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prototype Ultime ‚Äì Usine √† Projets</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background: orange;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s;
    }
    button:hover {
      background: darkorange;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background: #eef;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üí° Propose ton id√©e de projet</h1>

  <form id="ideaForm">
    <input type="text" id="idee" placeholder="Ex: Cr√©er une app de m√©ditation" required />
    <button type="submit">Envoyer</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById("ideaForm");
    const resultBox = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const idee = document.getElementById("idee").value;

      resultBox.innerHTML = "‚è≥ Envoi en cours...";

      try {
        const response = await fetch("https://n8n-production-5b5f.up.railway.app/webhook/prototype-ultime", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idee })
        });

        const data = await response.json();
        
        if (data.slug) {
          resultBox.innerHTML = `
            ‚úÖ Projet cr√©√© avec succ√®s !<br>
            Slug : <b>${data.slug}</b><br>
            <a href="https://innovaCSE.github.io/usine_a_projets_n8n/${data.repo}" target="_blank">üåê Voir le site</a>
          `;
        } else {
          resultBox.innerHTML = "‚ö†Ô∏è R√©ponse inattendue : " + JSON.stringify(data);
        }
      } catch (err) {
        resultBox.innerHTML = "‚ùå Erreur : " + err.message;
      }
    });
  </script>

</body>
</html>
